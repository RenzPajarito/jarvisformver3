<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jarvis Login & Signup Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<form id="loginForm">
			<div class="title">
				<h1>Sign In</h1>
			</div>
			<input type="email" name="" placeholder="Username or Email" required="">
			<input type="password" name="" placeholder="Password" required="">
			<input type="submit" name="" value="Login">
			<a href="#" id="createNew">Create new account</a>
		</form>
		<!-- SignUp Form -->
		<form id="signupForm" style="display: none;">
			<div class="title">
				<h1>Sign Up</h1>
			</div>
			<input type="text" name="" placeholder="First name" required="">
			<input type="text" name="" placeholder="Last name" required="">
			<input type="text" name="" placeholder="Email Address" required="">
			<input type="text" name="" placeholder="Password" required="">
			<input type="text" name="" placeholder="Confirm Password" required="">
			<input type="submit" name="" value="Register"><a href="#" id="signinNow">SignIn</a>
		</form>
	</div>
